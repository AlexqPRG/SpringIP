<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Договоры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>

<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить заявку</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/request/add" method="post">
          <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="text" class="form-control" id="date" name="date" required>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select id="status" name="status.id" class="form-select" required>
              <option value="" disabled selected>Выберите статус</option>
              <option th:each="status : ${statuss}" th:value="${status.id}" th:text="${status.name}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Добавить заявку</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(requests)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Заявки отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(requests)}">
      <div class="col-12 mt-4">
        <th:block th:each="request : ${requests}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Заявка #<span th:text="${request.id}"></span></h5>
                <form action="/request/update" method="post">
                  <input type="hidden" name="id" th:value="${request.id}">
                  <div class="mb-2">
                    <label for="description" class="form-label">Описание</label>
                    <input type="text" name="description" th:value="${request.description}" class="form-control" placeholder="Описание" required>
                  </div>
                  <div class="mb-2">
                    <label for="date" class="form-label">Дата</label>
                    <input type="text" name="date" th:value="${request.date}" class="form-control" placeholder="Дата" required>
                  </div>

                  <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select id="status" th:value="${request.status.id}" name="status.id" class="form-select" required>
                      <option value="" disabled>Выберите статус</option>
                      <option th:each="status : ${statuss}"
                              th:value="${status.id}"
                              th:text="${status.name}"
                              th:selected="${status.id == request.status.id}"></option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/request/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${request.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
