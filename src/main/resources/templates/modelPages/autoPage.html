<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Автомобили</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<!--<h1>Список договоров:</h1>-->

<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>



<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить автомобиль</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/auto/add" method="post">
          <div class="mb-3">
            <label for="brand" class="form-label">МАРКА</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" name="model" required>
          </div>
          <div class="mb-3">
            <label for="vin" class="form-label">VIN-номер</label>
            <input type="text" class="form-control" id="vin" name="vin"  required>
          </div>
          <div class="mb-3">
            <label for="dateOfRelease" class="form-label">Дата выпуска</label>
            <input type="date" class="form-control" id="dateOfRelease" name="dateOfRelease" required>
          </div>
          <button type="submit" class="btn btn-primary">Добавить автомобиль</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(autos)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Автомобили отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(autos)}">
      <div class="col-12 mt-4">
        <th:block th:each="auto : ${autos}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Автомобиль #<span th:text="${auto.id}"></span></h5>
                <form action="/auto/update" method="post">
                  <input type="hidden" name="id" th:value="${auto.id}">
                  <div class="mb-2">
                    <label for="brand" class="form-label">Марка</label>
                    <input type="text"  name="brand" th:value="${auto.brand}" class="form-control" placeholder="Трудовая функция" required>
                  </div>
                  <div class="mb-2">
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" name="model" th:value="${auto.model}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="vin" class="form-label">VIN-номер</label>
                    <input type="text"  name="vin" th:value="${auto.vin}" class="form-control" placeholder="Оклад" required>
                  </div>
                  <div class="mb-2">
                    <label for="dateOfRelease" class="form-label">Дата выпуска</label>
                    <input type="date"  name="dateOfRelease" th:value="${auto.dateOfRelease}" class="form-control" placeholder="Условия работы" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/auto/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${auto.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>


<!-- Подключите jQuery для работы с Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
