<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Клиенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<!--<h1>Список договоров:</h1>-->
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>

<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить клиента</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/client/add" method="post">
          <div class="mb-3">
            <label for="secondName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="secondName" name="secondName" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic"  required>
          </div>
          <div class="mb-3">
            <label for="numberPhone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="numberPhone" name="numberPhone" required>
          </div>

          <div class="mb-3">
            <label for="user" class="form-label">Клиент</label>
            <select id="user" name="user.id" class="form-select" required>
              <option value="" disabled selected>Выберите клиента</option>
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Добавить клиента</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(clients)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Клиенты отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(clients)}">
      <div class="col-12 mt-4">
        <th:block th:each="client : ${clients}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Клиент #<span th:text="${client.id}"></span></h5>
                <form action="/client/update" method="post">
                  <input type="hidden" name="id" th:value="${client.id}">
                  <div class="mb-2">
                    <label for="secondName" class="form-label">Фамилия</label>
                    <input type="text"  name="secondName" th:value="${client.secondName}" class="form-control" placeholder="Фамилия" required>
                  </div>
                  <div class="mb-2">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" name="firstName" th:value="${client.firstName}" class="form-control" placeholder="Имя" required>
                  </div>
                  <div class="mb-2">
                    <label for="patronymic" class="form-label">Отчество</label>
                    <input type="text"  name="patronymic" th:value="${client.patronymic}" class="form-control" placeholder="Отчество" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Номер телефона</label>
                    <input type="text"  name="numberPhone" th:value="${client.numberPhone}" class="form-control" placeholder="Номер телефона" required>
                  </div>
                  <input type="hidden" name="user_id" th:value="${client.user.id}">
                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/client/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${client.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
