<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Договоры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>

<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить сотрудника</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/staff/add" method="post">
          <div class="mb-3">
            <label for="secondName" class="form-label">Фамилия</label>
            <input type="text"  class="form-control" id="secondName" name="secondName" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
          </div>
          <div class="mb-3">
            <label for="numberPhone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="numberPhone" name="numberPhone" required>
          </div>
<!--------------------------------------------------        Паспорт              ------------------------------------------ -->
          <div class="mb-3">
            <label for="passport.series" class="form-label">Серия паспорта</label>
            <input type="int" class="form-control" id="passport.series" name="passport.series" required>
          </div>
          <div class="mb-3">
            <label for="passport.number" class="form-label">Номер паспорта</label>
            <input type="int" class="form-control" id="passport.number" name="passport.number" required>
          </div>
          <div class="mb-3">
            <label for="passport.date_of_issue" class="form-label">Дата выдачи паспорта</label>
            <input type="text" class="form-control" id="passport.date_of_issue" name="passport.date_of_issue" required>
          </div>
          <div class="mb-3">
            <label for="passport.name_of_subdivision" class="form-label">Наименование органа</label>
            <input type="text" class="form-control" id="passport.name_of_subdivision" name="passport.name_of_subdivision" required>
          </div>
          <div class="mb-3">
            <label for="passport.code_of_subdivision" class="form-label">Код подразделения</label>
            <input type="text" class="form-control" id="passport.code_of_subdivision" name="passport.code_of_subdivision" required>
          </div>

<!--          Связь с юзером-->
          <div class="mb-3">
            <label for="user" class="form-label">Пользователь</label>
            <select id="user" name="user.id" class="form-select" required>
              <option value="" disabled selected>Выберите пользователя</option>
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
          </div>
<!--------------------------------------------------- Связь со специализацией -------------------------------------------->
          <h3>Выберите специальности:</h3>
          <div th:each="specialization : ${specializations}">
            <input type="checkbox" th:id="${specialization.id}"
                   th:name="'specializationIds'"
                   th:value="${specialization.id}">
            <label th:text="${specialization.name}"></label>
          </div>




          <!--&lt;!&ndash;          <div class="mb-3">&ndash;&gt;-->
<!--&lt;!&ndash;            <label for="kindPayment" class="form-label">Вид платежа</label>&ndash;&gt;-->
<!--&lt;!&ndash;            <select id="kindPayment" name="kindPayment.id" class="form-select" required>&ndash;&gt;-->
<!--&lt;!&ndash;            <option value="" disabled selected>Выберите вид платежа</option>&ndash;&gt;-->
<!--&lt;!&ndash;              <option th:each="kindPayment : ${kindPayments}" th:value="${kindPayment.id}" th:text="${kindPayment.name}"></option>&ndash;&gt;-->
<!--&lt;!&ndash;            </select>&ndash;&gt;-->
<!--&lt;!&ndash;          </div>&ndash;&gt;-->

<!--          <div class="mb-3">-->
<!--            <label for="client" class="form-label">Клиент</label>-->
<!--            <select id="client" name="client.id" class="form-select" required>-->
<!--              <option value="" disabled selected>Выберите клиента</option>-->
<!--              <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.secondName}"></option>-->
<!--            </select>-->
<!--          </div>-->

          <button type="submit" class="btn btn-primary">Добавить сотрудника</button>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(staffs)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Сотрудники отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(staffs)}">
      <div class="col-12 mt-4">
        <th:block th:each="staff : ${staffs}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Сотрудник #<span th:text="${staff.id}"></span></h5>
                <form action="/staff/update" method="post">
                  <input type="hidden" name="id" th:value="${staff.id}">
                  <div class="mb-2">
                    <label for="secondName" class="form-label">Фамилия</label>
                    <input type="text"  name="secondName" th:value="${staff.secondName}" class="form-control" placeholder="Трудовая функция" required>
                  </div>
                  <div class="mb-2">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" name="firstName" th:value="${staff.firstName}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="patronymic" class="form-label">Отчество</label>
                    <input type="text" name="patronymic" th:value="${staff.patronymic}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Номер телефона</label>
                    <input type="text" name="numberPhone" th:value="${staff.numberPhone}" class="form-control" required>
                  </div>
<!------------------------------------------------------ Паспорт ---------------------------------------->
                  <input type="hidden" name="passport.id" th:value="${staff.passport.id}">
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Серия</label>
                    <input type="text" name="passport.series" th:value="${staff.passport.series}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Номер</label>
                    <input type="text" name="passport.number" th:value="${staff.passport.number}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Дата выдачи</label>
                    <input type="text" name="passport.date_of_issue" th:value="${staff.passport.date_of_issue}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Намиенование органа</label>
                    <input type="text" name="passport.name_of_subdivision" th:value="${staff.passport.name_of_subdivision}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Код органа</label>
                    <input type="text" name="passport.code_of_subdivision" th:value="${staff.passport.code_of_subdivision}" class="form-control" required>
                  </div>

                  <input type="hidden" name="user.id" th:value="${staff.user.id}">

                  <div class="mb-2">
                    <label for="numberPhone" class="form-label">Логин</label>
                    <input type="text" class="form-control" th:value="${staff.user.username}" readonly>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/staff/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${staff.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
