<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Договоры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<!--<h1>Список договоров:</h1>-->
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>

<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить договор</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/dogovor/add" method="post">
          <div class="mb-3">
            <label for="functions" class="form-label">Трудовая функция</label>
            <input type="text" class="form-control" id="functions" name="functions" required>
          </div>
          <div class="mb-3">
            <label for="dateOn" class="form-label">Дата принятия на работу</label>
            <input type="date" class="form-control" id="dateOn" name="dateOn" required>
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Оклад</label>
            <input type="number" class="form-control" id="salary" name="salary" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="conditions" class="form-label">Условия работы</label>
            <input type="text" class="form-control" id="conditions" name="conditions" required>
          </div>
          <div class="mb-3">
            <label for="operation_mode" class="form-label">Режим работы</label>
            <input type="text" class="form-control" id="operation_mode" name="operation_mode" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="urgent" name="urgent">
            <label class="form-check-label" for="urgent">Срочный?</label>
          </div>
          <div class="mb-3">
            <label for="dateOff" class="form-label">Дата окончания договора</label>
            <input type="date" class="form-control" id="dateOff" name="dateOff">
          </div>

          <div class="mb-3">
            <label for="staff" class="form-label">Сотрудник</label>
            <select id="staff" name="staff.id" class="form-select" required>
              <option value="" disabled selected>Выберите Сотрудника</option>
              <option th:each="staff : ${staffs}" th:value="${staff.id}" th:text="${staff.firstName}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Добавить договор</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(dogovors)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Договоры отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(dogovors)}">
      <div class="col-12 mt-4">
        <th:block th:each="dogovor : ${dogovors}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Договор #<span th:text="${dogovor.id}"></span></h5>
                <form action="/dogovor/update" method="post">
                  <input type="hidden" name="id" th:value="${dogovor.id}">
                  <div class="mb-2">
                    <label for="functions" class="form-label">Трудовая функция</label>
                    <input type="text" name="functions" th:value="${dogovor.functions}" class="form-control" placeholder="Трудовая функция" required>
                  </div>
                  <div class="mb-2">
                    <label for="dateOn" class="form-label">Дата принятия на работу</label>
                    <input type="date" name="dateOn" th:value="${dogovor.dateOn}" class="form-control" required>
                  </div>
                  <div class="mb-2">
                    <label for="salary" class="form-label">Оклад</label>
                    <input type="number" step="0.01" name="salary" th:value="${dogovor.salary}" class="form-control" placeholder="Оклад" required>
                  </div>
                  <div class="mb-2">
                    <label for="conditions" class="form-label">Условия работы</label>
                    <input type="text" name="conditions" th:value="${dogovor.conditions}" class="form-control" placeholder="Условия работы" required>
                  </div>
                  <div class="mb-2">
                    <label for="operation_mode" class="form-label">Режим работы</label>
                    <input type="text" name="operation_mode" th:value="${dogovor.operation_mode}" class="form-control" placeholder="Режим работы" required>
                  </div>
                  <div class="mb-2">
                    <input type="checkbox" name="urgent" th:checked="${dogovor.urgent}" id="urgent">
                    <label for="urgent" class="form-check-label">Срочный?</label>
                  </div>
                  <div class="mb-2">
                    <label for="dateOff" class="form-label">Дата окончания договора</label>
                    <input type="date" name="dateOff" th:value="${dogovor.dateOff}" class="form-control">
                  </div>

                  <div class="mb-2">
                    <input th:value="${dogovor.staff.secondName}" class="form-control" readonly>
                    <input type="hidden" th:value="${dogovor.staff.id}" name="staff.id">
                  </div>
                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/dogovor/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${dogovor.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
