<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Договоры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>

<script>
  // Получаем значение ошибки из элемента, если он существует
  var errorMessageElement = document.getElementById('errorMessage');
  if (errorMessageElement) {
      var errorMessage = errorMessageElement.innerText; // Получаем текст ошибки
      alert(errorMessage); // Показываем всплывающее окно с ошибкой
  }
</script>

<button type="button" class="btn btn-success floating-btn" data-bs-toggle="modal" data-bs-target="#addContractModal">
  +
</button>

<div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContractModalLabel">Добавить платеж</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/payment/add" method="post">
          <div class="mb-3">
            <label for="sum" class="form-label">Сумма</label>
            <input type="number" step="0.01" class="form-control" id="sum" name="sum" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>

          <div class="mb-3">
            <label for="kindPayment" class="form-label">Вид платежа</label>
            <select id="kindPayment" name="kindPayment.id" class="form-select" required>
            <option value="" disabled selected>Выберите вид платежа</option>
              <option th:each="kindPayment : ${kindPayments}" th:value="${kindPayment.id}" th:text="${kindPayment.name}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="client" class="form-label">Клиент</label>
            <select id="client" name="client.id" class="form-select" required>
              <option value="" disabled selected>Выберите клиента</option>
              <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.secondName}"></option>
            </select>
          </div>

<!--          <div class="mb-3">-->
<!--            <label for="work" class="form-label">Работа</label>-->
<!--            <select id="work" name="work.id" class="form-select" required>-->
<!--              <option value="" disabled selected>Выберите работу</option>-->
<!--              <option th:each="work : ${works}" th:value="${work.id}" th:text="${work.nameOfWork}"></option>-->
<!--            </select>-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary">Добавить платеж</button>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="container" style="height: 100vh;">
  <div class="row h-100">
    <th:block th:if="${#lists.isEmpty(payments)}">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100%;">
        <h1>Платежи отсутствуют</h1>
      </div>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(payments)}">
      <div class="col-12 mt-4">
        <th:block th:each="payment : ${payments}">
          <div class="col-md-3 mb-4 d-inline-block">
            <div class="card" style="width: 100%; min-height: 350px; background-color: #f8f9fa;">
              <div class="card-body">
                <h5 class="card-title">Платеж #<span th:text="${payment.id}"></span></h5>
                <form action="/payment/update" method="post">
                  <input type="hidden" name="id" th:value="${payment.id}">
                  <div class="mb-2">
                    <label for="sum" class="form-label">Сумма</label>
                    <input type="text" step="0.01"  name="sum" th:value="${payment.sum}" class="form-control" placeholder="Трудовая функция" required>
                  </div>
                  <div class="mb-2">
                    <label for="date" class="form-label">Дата</label>
                    <input type="date" name="date" th:value="${payment.date}" class="form-control" required>
                  </div>
                  <input type="hidden" th:value="${payment.kindPayment.id}" name="kindPayment.id">
                  <input type="hidden" th:value="${payment.client.id}" name="client.id">
                  <button type="submit" class="btn btn-primary w-100 px-2">Обновить</button>
                </form>
                <form action="/payment/delete" method="post" style="margin-top: 10px;">
                  <input type="hidden" name="id" th:value="${payment.id}">
                  <button type="submit" class="btn btn-danger w-100 px-2">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </th:block>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
