<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
<main class="form-registration w-50 m-auto p-4 border rounded shadow">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-4 fw-normal text-center">Авторизация</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="floatingUsername" placeholder="Логин" required>
            <label for="floatingUsername">Логин</label>
        </div>


        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Пароль" required>
            <label for="floatingPassword">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Авторизоваться</button>

        <p class="mt-3 mb-0 text-center">Нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>

    </form>
</main>
</body>
</html>
